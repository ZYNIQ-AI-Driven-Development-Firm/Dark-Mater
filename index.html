<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Context Protocol Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "styled-components": "https://esm.sh/styled-components@6.1.12?deps=react@18.2.0"
  }
}
</script>
<style>
  body {
    font-family: 'Share Tech Mono', monospace;
  }
  @keyframes animated-gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  .animated-border {
    background: linear-gradient(60deg, #529f27, #63bb33, #529f27);
    background-size: 300% 300%;
    animation: animated-gradient 4s ease infinite;
  }
  @keyframes fade-pulse {
    0%, 100% {
      opacity: 0.7;
    }
    50% {
      opacity: 1;
    }
  }
  .logo-fade-pulse {
    animation: fade-pulse 5s ease-in-out infinite;
  }
  .blinking-cursor {
    border-right: 2px solid #63bb33;
    animation: blink 1s step-end infinite;
    display: inline-block;
    vertical-align: middle;
  }
  @keyframes blink {
    from, to { border-color: transparent }
    50% { border-color: #63bb33; }
  }

  .background-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
    background-color: #000;
  }
  @keyframes grid-line {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }
  
  /* Enhanced Hero Section Animations */
  @keyframes floating {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  @keyframes glow-pulse {
    0%, 100% { 
      box-shadow: 0 0 5px rgba(99, 187, 51, 0.3), 0 0 10px rgba(99, 187, 51, 0.2), 0 0 15px rgba(99, 187, 51, 0.1);
    }
    50% { 
      box-shadow: 0 0 10px rgba(99, 187, 51, 0.6), 0 0 20px rgba(99, 187, 51, 0.4), 0 0 30px rgba(99, 187, 51, 0.2);
    }
  }
  
  @keyframes slide-up {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes border-dance {
    0% { border-color: rgba(99, 187, 51, 0.5); }
    25% { border-color: rgba(99, 187, 51, 0.8); }
    50% { border-color: rgba(147, 51, 234, 0.5); }
    75% { border-color: rgba(147, 51, 234, 0.8); }
    100% { border-color: rgba(99, 187, 51, 0.5); }
  }
  
  .floating { animation: floating 6s ease-in-out infinite; }
  .glow-pulse { animation: glow-pulse 3s ease-in-out infinite; }
  .slide-up { animation: slide-up 0.8s ease-out; }
  .border-dance { animation: border-dance 4s ease-in-out infinite; }
  
  /* Terminal Cursor Enhancement */
  .terminal-cursor {
    background: linear-gradient(to right, #63bb33, #529f27);
    animation: blink 1.2s ease-in-out infinite;
  }
</style>
</head>
  <body class="bg-black text-gray-300">
    <div id="root"></div>
    <script src="/env.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
